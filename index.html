</head>
<body>

        <h1>My Calculator</h1>

            <button class="operators test">/</button>

            <button class="numbers test">3</button>
            <button class="numbers test">4</button>
            <button class="numbers test">5</button>
            <button class="numbers test">6</button>
            <button class="numbers test">7</button>
            <button class="numbers test">8</button>
            <button class="numbers test">9</button>
            <button class="numbers test">0</button>

            <button id="clear">c</button>




        </div>

    </div>
   
    <script src="index.js"></script>
